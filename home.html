<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Ņjam
	</title>

	<style>

		/* Styling the Body element i.e. Color,
		Font, Alignment */
		body {
			background-color: #709ada;
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input,
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #ffa601;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Vārds uzvārds
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Ievadi vārdu uzvārdu" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Klase
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
                <option value="izvelies">izvēlies klasi</option>
				<option value="7a">7a</option>
				<option value="7b">7b</option>
				<option value="8a">
					8a
				</option>
				<option value="8b">8b</option>
                <option value="9a">9a</option>
                <option value="9b">9b</option>
                <option value="10vid">10.VID</option>
                <option value="10sp">10.SP</option>
                <option value="10vv">10.VV</option>
                <option value="11id">11.ID</option>
                <option value="11sp">11.SP</option>
                <option value="11vv">11.VV</option>
                <option value="12dz">12.DZ</option>
                <option value="12ip">12.IP</option>
                <option value="12ek">12.EK</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Vai tu ēdīsi pusdienas šajā slav
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Jā</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Nē</input>
			</label>
		</div>

		<div class="form-control">
			<label>Kurās dienās ēdīsi?
			</label>
			<!-- Input Type Checkbox -->
            <!-- Izdarīt pēc tam, kad ir admin view -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Pirmdiena</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Otrdiena</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Trešdiena</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Ceturtdiena</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Piektdiena</input></label>
		</div>
		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Iesniegt
		</button>
	</form>
</body>

</html>
